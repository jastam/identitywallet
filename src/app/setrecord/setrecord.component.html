<h2 *ngIf="editMode">Edit record</h2>
<h2 *ngIf="!editMode">Add record</h2>
<label>Key:
  <input *ngIf="!editMode" [(ngModel)]="recordKey" placeholder="Key">
  <span *ngIf="editMode">{{recordKey}}</span>
</label>

<br/>

<label>Value:
  <input [(ngModel)]="recordValue" placeholder="Value">
</label>

<br/>

<label>Management key to use:
  <select [(ngModel)]="managementkey">
      <option *ngFor="let key of managementkeys">{{key.key}}</option>
  </select>
</label>

<br/>
<button (click)="save()">Save</button>
<a class="button" routerLink="/identities/{{identity.address}}">Cancel</a>
