<h2>Currencies</h2>
<h3>Ether</h3>
<ul>
  <li *ngFor="let ethBalance of ethBalances">
    {{ethBalance.address}}<br/>
    balance: {{ethBalance.balance | async}}
    <a *ngIf="ethBalance.type == EthBalanceType.Key" routerLink="/keys/{{ethBalance.address}}/transfer">transfer</a>
    <a *ngIf="ethBalance.type == EthBalanceType.Identity" routerLink="/identities/{{ethBalance.address}}/transfer">transfer</a>
    <br/>
    type: {{EthBalanceType[ethBalance.type]}}
  </li>
</ul>
